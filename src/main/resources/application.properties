spring.datasource.url=jdbc:postgresql://localhost:5432/registration
spring.datasource.username=registration
spring.datasource.password=registration

spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=true

spring.jackson.serialization.write-dates-as-timestamps=false
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.type.descriptor.sql=trace

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml

# Only set to true when you want liquibase to run on startup
spring.liquibase.enabled=true
